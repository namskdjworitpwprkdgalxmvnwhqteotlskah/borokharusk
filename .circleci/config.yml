version: 2.1

executors:
  linux:
    machine:
      image: ubuntu-2004:202101-01

jobs:
  AA:
    parameters:
      os:
        type: executor
    executor: << parameters.os >>
    steps:
      - checkout
      - run:
          name: A
          command: |
            nproc


    parallelism: 1
workflows:
  AA:
    jobs:
      - AA:
          matrix:
            parameters:
              os: [linux]
